<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coffee challenge</title>
  <link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body>
  <section class="container">

    <section class="col-md-5 centered">
      <header class="cabecalho-main">
        <h1>
          <i class="fa fa-coffee" aria-hidden="true"></i>
          Coffee challenge
        </h1>
      </header>

      <article class="panel panel-primary">
        <header class="panel-heading">
          <i class="fa fa-user-plus" aria-hidden="true"></i>
          Cadastro de Pessoa
        </header>
        <article class="panel-body">

          <form class="">
            <article class="form-group">
              <input type="text" id="txtNomePessoa" class="form-control" placeholder="Digite o nome">
            </article>
            <article class="form-group">
              <a id="btnCadastrarPessoa" class="btn btn-success pull-right">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                Salvar
              </a>
            </article>
          </form>

        </article>
      </article>
      <div class="alert alert-danger" id="alert-erro" role="alert" style="display: none;">
        <i class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></i>
        <spam></spam>
      </div>


      <article class="panel panel-primary">
        <header class="panel-heading">
          <i class="fa fa-users" aria-hidden="true"></i>
          Pessoas cadastradas
        </header>
        <article id="content-pessoas">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Id </th>
                <th>Nome </th>
                <th> </th>
              </tr>
            </thead>
            <tbody id="listaPessoas">
              <tr>
                <td>Nenhuma pessoa cadastrada..</td>
              </tr>
            </tbody>
          </table>
        </article>

        <article id="notificacao-nenhuma-pessoa" class="panel-body">
          <i>Nenhuma pessoa cadastrada no momento.</i>
        </article>

      </article>

      <a  href="coffeeMakersList.html" id="btn-gerar-coffeeMakers" class="btn btn-info btn-gerar-coffeeMakers">
        <i class="fa fa-cog" aria-hidden="true"></i>
        GERAR COFFEE MAKERS
      </a>

    </section>

  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../assets/js/validacoes.js"></script>
  <script type="text/javascript" src="../assets/js/pessoa.js"></script>
  <!--<script type="text/javascript" src="../assets/js/coffeeMakers.js"></script>-->
</body>
</html>
